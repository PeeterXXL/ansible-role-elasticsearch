---
# https://www.elastic.co/guide/en/beats/elasticsearch/current/elasticsearch-overview.html
# https://www.elastic.co/guide/en/beats/elasticsearch/current/configuring-howto-elasticsearch.html
# https://www.elastic.co/guide/en/beats/elasticsearch/current/elasticsearch-configuration-options.html
elastic_url: "https://artifacts.elastic.co"

# Overload variables using the dict named elasticsearch
elasticsearch:
  version: "5.x"

elasticsearch_defaults:
  daemon: "elasticsearch"
  version: "5.x"
  config_include_dir: "/etc/elasticsearch/"

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/setup.html
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/important-settings.html
  # https://www.elastic.co/guide/en/elasticsearch/reference/current/setting-system-settings.html
  cluster:
    name: "elasticsearch"
  node:
    name: "${HOSTNAME}"
    master: "true"
    data: "true"
    ingest: "true"
    max_local_storage_nodes: 1
  path:
    data: "/var/lib/elasticsearch/data"
    logs: "/var/log/elasticsearch"

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/important-settings.html#bootstrap.memory_lock
  # https://www.elastic.co/guide/en/elasticsearch/reference/master/_memory_lock_check.html
  # https://www.elastic.co/guide/en/elasticsearch/reference/master/setup-configuration-memory.html#mlockall
  bootstrap:
    memory_lock: "false"

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html
  network:
    host: 0.0.0.0
    bind_host: 0.0.0.0
    publish_host: 0.0.0.0
    
    # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html#tcp-settings
    tcp:
      keep_alive: "true"
      reuse_address: "true"
      # send_buffer_size: ""
      # receive_buffer_size: ""

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-transport.html
  transport:
    # publish_port: ""
    # publish_host: ""
    # bind_host: ""
    # host: ""
    ping_schedule: "5s"
    tcp_no_delay: "true"

    # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html#tcp-settings
    # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-transport.html#_tcp_transport
    tcp:
      port: "9300-9400"
      compress: "true"
      connect_timeout: "30s"
      keep_alive: "true"
      reuse_address: "true"
      # send_buffer_size: ""
      # receive_buffer_size: ""

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-http.html
  http:
    enabled: "true"
    port: "9200-9300"

    # publish_port: ""
    # bind_host: ""
    # publish_host: ""
    # host: ""
    max_content_length: "100mb"
    max_initial_line_length: "4kb"
    max_header_size: "8kb"
    compression: "true"
    compression_level: 3
    cors:
      enabled: "true"
      allow_origin: /https?:\/\/.*/
      max_age: 1728000
      allow_methods: "OPTIONS, HEAD, GET, POST, PUT, DELETE"
      allow_headers: "X-Requested-With, Content-Type, Content-Length"
      allow_credentials: "false"
    detailed_errors:
      enabled: "true"
    pipelining: "true"
    content_type:
      required: "false"

  # http://www.elastic.co/guide/en/elasticsearch/reference/current/modules-discovery.html
  discovery:
    zen:
      ping:
        unicast:
          hosts: '["127.0.0.1", "[::1]"]'
      minimum_master_nodes: 1

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html
  gateway:
    expected_nodes: 0
    expected_master_nodes: 0
    expected_data_nodes: 0
    recover_after_time: "5m"
    # recover_after_nodes: ""
    # recover_after_master_nodes: ""
    # recover_after_data_nodes: ""
